{%for status in statuses%}
<div class="cell clearfix twitter">
    <div class="alignleft">
        <a href="/god/twitter/user/{{status.user.screen_name}}"><img src="{{status.user.profile_image_url}}" class="avatar" /></a>
    </div>
    <div class="alignright widow">
        <p class="tw-info"><strong>{{status.user.name}}</strong> @<a href="/god/twitter/user/{{status.user.screen_name}}">{{status.user.screen_name}}</a>
        <strong class="snow"><small>{{status.datetime|timesince}} ago via {{status.source}}</small></strong>
        </p>
        <div class="sep"></div>
        <p class="tw-content">{{status.text|urlize|atgod}}</p>
        <div class="sep"></div>
        <p><small>
            <a class="reply" href="#{{status.user.screen_name}}">Reply</a>
            »
            <a class="rt" href="#{{status.user.screen_name}}">RT</a>
            »
            <a class="{%if status.favorited%}unfav{%else%}fav{%endif%}" href="#{{status.id}}">{%if status.favorited%}UnFav{%else%}Fav{%endif%}</a>
        </small></p>
    </div>
</div>
{%endfor%}
