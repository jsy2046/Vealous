{%for miniblog in miniblogs.entry%}
<div class="cell clearfix">
    <div class="alignleft">
        <a href="{{miniblog.author.link|selectlink:"alternate"}}"><img src="{{miniblog.author.link|selectlink:"icon"|default:"http://img3.douban.com/icon/user_normal.jpg"}}" alt="avatar" class="avatar" /></a>
    </div>
    <div class="widow alignleft" style="width:510px;">
        <p><strong>{{miniblog.author.name.t|escape}}</strong> Published at <span class="time">{{miniblog.published.t|timesince|split:","}} ago</span></p>
        <div class="sep"></div>
        <p>{{miniblog.content.t}}</p>
    </div>
    <div class="alignright">
        {%if miniblog.link|selectlink:"image"%}
        <img src="{{miniblog.link|selectlink:"image"}}" align="top" />
        {%endif%}
    </div>
</div>
{%endfor%}
