{%extends "layout.html"%}

{%block title%}
Twitter|Dashboard
{%endblock%}

{%block main%}
<div class="soga alignleft">
    <p class="message">{{message}}</p>
    <div class="box comment">
        {%for status in statuses%}
        <div class="cell clearfix twitter">
            <div>
                <p class="tw-info">@<a href="/god/twitter/user/{{status.sender_screen_name}}">{{status.sender_screen_name}}</a>
                <strong class="snow"><small>{{status.datetime|timesince}} ago</small></strong>
                </p>
                <div class="sep"></div>
                <p class="tw-content">{{status.text|urlize|at}}</p>
            </div>
        </div>
        {%endfor%}
        <div class="inner">
            <a href="/god/twitter/mentions" class="button">Mentions</a>
            <a href="/god/twitter/directs" class="button">Directs</a>
        </div>
    </div>
</div>
<div class="sidebar alignright">
    <p><a href="/god/twitter">Home</a> Â» {{username}}</p>
    <div class="sep"></div>
    <div class="box">
        <form id="noteform" action="/god/note/add" method="post">
            <div class="form-row cell">
                <textarea id="note" name="text" rows="4" cols="20" ></textarea>
            </div>
            <div class="hide">
                <input type="checkbox" checked="checked" name="twitter" />
            </div>
            <div class="form-row inner">
                <input type="submit" class="button" value="Tweet" />
            </div>
        </form>
    </div>
</div>
{%endblock%}
