{%extends "layout.html"%}

{%block main%}
<div class="boxnav">
    <a href="/god/melody/add" class="button">Add Melody</a>
</div>
<p class="message">{{message}}</p>
<div class="box articles">
    {%for data in mvdata.object_list%}
    <div class="cell article">
        <div class="content">
            <h3 class="title"><a href="/god/melody/edit?key={{data.key}}">{{data.title}}</a></h3>
            <p><label>URL</label> <span class="bold">{{data.url}}</span></p>
            <p><label>Priorty:</label><span class="bold">{{data.prior}}</span> <span class="status">{{data.label}}</span> </p>
        </div>
        <div class="action">
            <a href="/god/melody/edit?key={{data.key}}" class="edit">Edit</a>
            <a href="/god/melody/edit?key={{data.key}}&action=delete" class="delete">Delete</a>
        </div>
    </div>
    {%endfor%}
    <div class="inner article">
        <p>There are {{mvdata.item_num}} items</p>
    </div>
</div>
{%endblock%}
