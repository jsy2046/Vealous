{% extends "layout.html"%}

{%block title%}
Twitter|{{vigo.sitename|default:"Vealous"}}
{%endblock%}

{%block soga%}
{%for status in tweets%}
<div class="post clearfix" style="margin-bottom:12px;">
    <p style="margin-bottom: 3px;" class="tw-info"><strong>{{status.user.name}}</strong> @<a href="https://twitter.com/{{status.user.screen_name}}">{{status.user.screen_name}}</a>
    <strong class="snow"><small>{{status.datetime|timesince}} ago via {{status.source}}</small></strong>
    </p>
    <p class="tw-content">{{status.text|urlize}}</p>
</div>
{%endfor%}
{%endblock%}
