{% extends "layout.html"%}

{%block title%}
{{data.title}}|{{vigo.sitename|default:"Vealous"}}
{%endblock%}

{%block soga%}
<div class="post">
    <h2 class="post-title">{{data.title}}</h2>
    <div class="post-info">
        <label>Created at </label><span class="time">{{data.created|prettytime}}</span>
    </div>
    <div class="post-content">
        {{data.html}}
        <p>Update at <span class="time">{{data.modified|prettytime}}</span></p>
    </div>
</div>
{%endblock%}
